os: linux
arch:
  - amd64
  - ppc64le
dist: bionic
sudo: false
language: python
python:
 - "3.5"
 - "3.6"
 - "3.7"
 - "3.8"
 - "pypy3"

matrix:
  exclude:
     - python: pypy3
       arch: ppc64le
      
before_install:
        - | 
           if [[ "$TRAVIS_CPU_ARCH" == "ppc64le" ]]; then
               sudo chown -Rv $USER:$GROUP ~/.cache/pip/wheels
           fi
install:
 - pip install -r requirements.txt
 - pip install coveralls
 - pip install --editable .
script: py.test
after_success:
  - coveralls
cache: pip
